<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] ">
        <div class="container">
            <footer class="bg-[#659f8f] ml-4" >
                <div class="container px-6 py-12 mx-auto text-grey-900">
                    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-start">
                        <div class="sm:col-span-2 md:col-span-2 lg:col-span-1">
                            <h1 class="text-lg font-semibold mb-4:text-left pb-4" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-3">
                                <input id="email" type="Email Address" placeholder="Email Address" class="w-full sm:w-80 rounded-md border border-gray 300 p-2 focus:outline-none md:w-60">
                                <button class="bg-[#D36E4D] hover:bg-[#bf5f3f] text-white font-semibold px-4 py-2 rounded-md transition-colors w-full sm:w-auto">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold mb-4">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="hover:underline">Home</a>
                                <a href="#" class="hover:underline">Who We Are</a>
                                <a href="#" class="hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold mb-4">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="hover:underline">HTML</a>
                                <a href="#" class="hover:underline">CSS</a>
                                <a href="#" class="hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
